<!DOCTYPE html>
<html>
<head>
    <title>Prediksi Unsur Hara Tanah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Prediksi Rekomendasi Tanaman</h2>
            <form id="prediction-form" method="POST" action="/predict">
                <div class="form-group">
                    <div class="input-form">
                        <label for="" class="form-label"/>Nitrogen</label>
                        <input type="number" name="N" placeholder="Nitrogen" required value="{{ inputs.get('N', '') }}">
                    </div>

                    <div class="input-form">
                        <label for="" class="form-label"/>Phosphorus</label>
                        <input type="number" name="P" placeholder="Phosphorus" required value="{{ inputs.get('P', '') }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-form">
                        <label for="" class="form-label"/>Potassium</label>
                        <input type="number" name="K" placeholder="Potassium" required value="{{ inputs.get('K', '') }}">
                    </div>

                    <div class="input-form">
                        <label for="" class="form-label"/>Temperature</label>
                        <input type="number" step="any" name="temperature" placeholder="Temperature (Â°C)" required value="{{ inputs.get('temperature', '') }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-form">
                        <label for="" class="form-label"/>Humidity</label>
                        <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required value="{{ inputs.get('humidity', '') }}">
                    </div>

                    <div class="input-form">
                        <label for="" class="form-label"/>Ph</label>
                        <input type="number" step="any" name="ph" placeholder="pH" required value="{{ inputs.get('ph', '') }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-form">
                        <label for="" class="form-label"/>Rainfall</label>
                        <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required value="{{ inputs.get('rainfall', '') }}">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Prediksi</button>
                </div>
                <div class="result">
                    <h3>{{ prediction_text }}</h3>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="{{ url_for('static', filename='nurturing-new-life.jpg') }}" alt="Soil Background">
        </div>
    </div>

</body>
</html>
